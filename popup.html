<!doctype html>
<html>
<head>
  <title>Yet Another Jenkins Notifier</title>
  <meta charset="UTF-8">

  <script src="js/services.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/ga.js" data-no-firefox></script>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body class="container-fluid">
<section class="col-xs-12">
  <h2>
    Yet Another Jenkins Notifier
    <small><a id="optionsLink" href="#"><span class="glyphicon glyphicon-cog"></span></a></small>
  </h2>
  <hr>
  <form id="urlForm" name="urlForm" class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <label class="input-group-addon" for="url">Url</label>
        <input type="url" class="form-control" id="url" name="url"
               autofocus tabindex="1" required>
        <span class="input-group-btn">
          <button id="addButton" type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </span>
      </div>
      <div id="errorMessage" class="help-block"></div>
    </div>
  </form>
</section>
<section class="col-xs-12">
  <h3>Jobs</h3>

  <div id="jobList" class="list-group">
  </div>

  <template id="jobItemTemplate">
    <div class="list-group-item">
      <div class="row">
        <div class="col-xs-2">
          <img data-jobstatusclass class="img-rounded avatar" alt="Jenkins" src="img/icon48.png">
        </div>
        <div class="col-xs-8">
          <div class="job-title no-margin inline-block">
            <h4>
              <span data-jobfield="name"><!--name--></span>
              <br>
              <a data-jobfield="url" class="small" target="_blank"><!--url--></a>
            </h4>
          </div>
        </div>
        <div class="col-xs-2">
          <div class="pull-right">
            <button type="button" class="close" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
            <p data-jobfield="status" data-jobstatusclass class="badge"><!--status--></p>
          </div>
        </div>
      </div>
      <ul data-id="jobs" class="list-unstyled">
        <!--View jobs-->
      </ul>
    </div>
  </template>

  <template id="jobSubItemTemplate">
    <li class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <div class="job-title">
          <a data-jobfield="name" target="_blank"><!--name--></a>
        </div>
      </div>
      <div class="col-xs-2">
        <span data-jobfield="status" data-jobstatusclass class="pull-right badge"><!--status--></span>
      </div>
    </li>
  </template>
</section>
</body>
</html>
